<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <input type="text" id="display" value="0" disabled />
        <button value="C" onclick="calc(event)" id="c">C</button>
        <button value="/" onclick="calc(event)" id="divide">/</button>
        <button value="*" onclick="calc(event)" id="multiply">x</button>
        <button value="7" onclick="calc(event)" id="seven">7</button>
        <button value="8" onclick="calc(event)" id="eight">8</button>
        <button value="9" onclick="calc(event)" id="nine">9</button>
        <button value="-" onclick="calc(event)" id="minus">-</button>
        <button value="4" onclick="calc(event)" id="four">4</button>
        <button value="5" onclick="calc(event)" id="five">5</button>
        <button value="6" onclick="calc(event)" id="six">6</button>
        <button value="+" onclick="calc(event)" id="add">+</button>
        <button value="1" onclick="calc(event)" id="one">1</button>
        <button value="2" onclick="calc(event)" id="two">2</button>
        <button value="3" onclick="calc(event)" id="three">3</button>
        <button value="=" onclick="calc(event)" id="equal">=</button>
        <button value="0" onclick="calc(event)" id="zero">0</button>
        <button value="." onclick="calc(event)" id="decimal">.</button>
      </section>
      <script src="./main.js"></script>
</body>
</html>
