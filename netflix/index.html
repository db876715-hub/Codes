<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
    <div class="navbar">
          <div class="logo">NETFLIX</div> 
          <div class="links">
             <div class="language"><i class="bi bi-translate"></i>English
               <i class="bi bi-caret-down-fill"></i>
             </div>
             <div class="button">Sign In</div>
           </div>
    </div>
    </header>
    <main>
      <div class="paragraph">
          <div class="st">
            Unlimited movies,
          </div>
          <div class="nd">
             TV shows and more
          </div>
          <div class="rd">
             Starts at  <i class="bi bi-currency-rupee"></i>149. Cancel at any time.
          </div>
          <div class="th">
            Ready to watch? Enter your email to create or restart your membership.
          </div>
      </div>
    </main>
    <div class="form">
      <input type="email" name="email" id="email" placeholder="Email address" required="email">
      <button>Get Started <i class="bi bi-chevron-right"></i></button>
    </div>
</body>
</html>
